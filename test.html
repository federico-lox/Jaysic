<!DOCTYPE html>
<html>
	<head>
		<title>Jay - test</title>
		<script src="src/jaysic.js"></script>
		<script src="src/jaysic-commands.js"></script>
		<script type="text/nothing">
			print "THIS SHALL NOT BE PARSED"
		</script>
		<script type="text/jaysic">
			//console output test
			print 'Hello world!'
		</script>
		<script type="text/jaysic">
			//variable assignment
			set x 'this is a string'
			set y 5
			print 'x contains:' x
			print 'y contains:' y
			unset x
			unset y
			print 'x now is:' x
			print 'y now is:' y
		</script>
		<script type="text/jaysic">
			//these are comments
			//and will be ignored
			print '//this ain&apos;t a comment' 'actually'
		</script>
		<script type="text/jaysic">
			//Math
			set x (sum 5 9)
			print (subtract x 3)
		</script>
		<script type="text/jaysic">
			//nested commands
			print 'the result is' (sum (sum 3 (subtract 4 2)) (subtract 9 (sum 5 6))) 'FTW!'
		</script>
	</head>
	<body>
		Welcome to Jay, this is a simple test.
	</body>
</html>
